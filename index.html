<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-container">
    <section class="section-container">
        <div class="section-container__content1">
          <img class="section-container__logo" src="./images/logo.svg" alt="logo">
        </div>
        <div class="section-container__content2">
          <img class="section-container__img" src="./images/hero-mobile.jpg" alt="hero">
        </div>
      <div class="section-container__content3">
        <h1 class="section-container__title">We're <span class="section-container__title-span">coming soon</span></h1>
        <p class="section-container__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="" class="section-container__form">
          <input class="section-container__form-input" type="email" placeholder="Email Address"/>
          <button  class="section-container__form-button"><img class="section-container__form-button-icon" src="./images/icon-arrow.svg"></button>
          <p class="section-container__form-validation"></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JuanValencia247" target="_blank">JC</a>.
    </p>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
